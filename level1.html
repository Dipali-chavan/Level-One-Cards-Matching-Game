<!doctype html>
<html lang="en">
<head>
  <title>Match Game</title>

<link rel="stylesheet" type="text/css" href="style1.css">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
<script type="text/javascript">

var correctCards = 0;
$( init );

function disc()
{
  $('#RedsuccessMessage').hide();
  $('#RedsuccessMessage').css( {
    left: '580px',
    top: '250px',
    width: 0,
    height: 0
  } );
   $('#BluesuccessMessage').hide();
  $('#BluesuccessMessage').css( {
    left: '580px',
    top: '250px',
    width: 0,
    height: 0
  } );
   $('#GreensuccessMessage').hide();
  $('#GreensuccessMessage').css( {
    left: '580px',
    top: '250px',
    width: 0,
    height: 0
  } );
   $('#YellowsuccessMessage').hide();
  $('#YellowsuccessMessage').css( {
    left: '580px',
    top: '250px',
    width: 0,
    height: 0
  } );
   $('#PurplesuccessMessage').hide();
  $('#PurplesuccessMessage').css( {
    left: '580px',
    top: '250px',
    width: 0,
    height: 0
  } );
}
function init() {

  // Hide the success message
  $('#successMessage').hide();
  $('#successMessage').css( {
    left: '580px',
    top: '250px',
    width: 0,
    height: 0
  } );
  $('#RedsuccessMessage').hide();
  $('#RedsuccessMessage').css( {
    left: '580px',
    top: '250px',
    width: 0,
    height: 0
  } );
  $('#BluesuccessMessage').hide();
  $('#BluesuccessMessage').css( {
    left: '580px',
    top: '250px',
    width: 0,
    height: 0
  } );
   $('#GreensuccessMessage').hide();
  $('#GreensuccessMessage').css( {
    left: '580px',
    top: '250px',
    width: 0,
    height: 0
  } );
   $('#YellowsuccessMessage').hide();
  $('#YellowsuccessMessage').css( {
    left: '580px',
    top: '250px',
    width: 0,
    height: 0
  } );
   $('#PurplesuccessMessage').hide();
  $('#PurplesuccessMessage').css( {
    left: '580px',
    top: '250px',
    width: 0,
    height: 0
  } );

  // Reset the game
  correctCards = 0;
  $('#cardPile').html( '' );
  $('#cardSlots').html( '' );

  // Create the pile of shuffled cards
  var numbers = [ 3, 5, 1, 4, 2];
  var terms = ['red', 'yellow', 'blue', 'green', 'purple'];
 // numbers.sort( function() { return Math.random() - .5 } );

  for ( var i=0; i<5; i++ ) {
    $('<div>' + terms[i]+ '</div>').data( 'number', numbers[i] ).attr( 'id', 'card'+numbers[i]).appendTo( '#cardPile' ).draggable( {
      
      stack: '#cardPile div',
      cursor: 'move',
      revert: true  
    });
  }

  // Create the card slots
  var words = [ 'blue', 'purple', 'red', 'green', 'yellow'];
  for ( var i=1; i<=5; i++ ) {
    $('<div>' + words[i-1] + '</div>').data( 'number', i ).appendTo( '#cardSlots' ).droppable( {
      accept: '#cardPile div',
      hoverClass: 'hovered',
      drop: handleCardDrop
    } );
    
  }

}

function handleCardDrop( event, ui ) {
  var slotNumber = $(this).data( 'number' );
  var cardNumber = ui.draggable.data( 'number' );

  // If the card was dropped to the correct slot,
  // change the card colour, position it directly
  // on top of the slot, and prevent it being dragged
  // again

  if ( slotNumber == cardNumber ) {
    ui.draggable.addClass( 'correct' );
    ui.draggable.draggable( 'disable' );
    if(slotNumber==3)
    {
    $('#RedsuccessMessage').show("Matching");
    $('#RedsuccessMessage').animate( {
      left: '380px',
      top: '200px',
      width: '400px',
      height: '100px',
      opacity: 1
    } );
  }
  if ( slotNumber == 1 )
    {
    $('#BluesuccessMessage').show("Matching");

    $('#BluesuccessMessage').animate( {
      left: '380px',
      top: '200px',
      width: '400px',
      height: '100px',
      opacity: 1
    } );
  }
  if ( slotNumber == 2 )
    {
    $('#PurplesuccessMessage').show("Matching");
    $('#PurplesuccessMessage').animate( {
      left: '380px',
      top: '200px',
      width: '400px',
      height: '100px',
      opacity: 1
    } );
  }
  if ( slotNumber == 4 )
    {
    $('#GreensuccessMessage').show("Matching");
    $('#GreensuccessMessage').animate( {
      left: '380px',
      top: '200px',
      width: '400px',
      height: '100px',
      opacity: 1
    } );
  }
  if ( slotNumber == 5 )
    {
    $('#YellowsuccessMessage').show("Matching");
    $('#YellowsuccessMessage').animate( {
      left: '380px',
      top: '200px',
      width: '400px',
      height: '100px',
      opacity: 1
    } );
  }

    $(this).droppable( 'disable' );
    ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } );
    ui.draggable.draggable( 'option', 'revert', false );
    correctCards++;
  } 
  
  // If all the cards have been placed correctly then display a message
  // and reset the cards for another go

  if ( correctCards == 5 ) {
    $('#successMessage').show("Matching");
    $('#successMessage').animate( {
      left: '380px',
      top: '200px',
      width: '400px',
      height: '100px',
      opacity: 1
    } );
  }

}

</script>

</head>
<body background="f4.gif">


<div id="content">
  <div id="tytul">
    <h1 class="h1"><mark>Matching Game</mark></h1>
  </div>

  <div id="cardPile"> </div>
  <div id="cardSlots"> </div>
  


 <div id="RedsuccessMessage"><center>
    <h2>Red Color match</h2>
    <button onclick="disc()">OK</button>
  </div>
  <div id="BluesuccessMessage">
    <h2>Blue Color match</h2>
    <button onclick="disc()">OK</button>
  </div>
  <div id="PurplesuccessMessage">
    <h2>Purple Color match</h2>
    <button onclick="disc()">OK</button>
  </div>
  <div id="GreensuccessMessage">
    <h2>Green Color match</h2>
    <button onclick="disc()">OK</button>
  </div>
  <div id="YellowsuccessMessage">
    <h2>Yellow Color match</h2>
    <button onclick="disc()">OK</button>
  </div>

  <div id="successMessage">
    <h2>LEVEL 1 COMPLETED!</h2>
    <button onclick="init()">Try Again</button>
   
  </div>
</center>
</div>

</body>
</html>
